<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CyberSIEM — Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar" class="bg-white border-end">
      <div class="sidebar-header text-center py-4">
        <img src="assets/logo.png" alt="logo" style="width:48px">
        <h6 class="mt-2">CyberSIEM</h6>
      </div>
      <ul class="list-unstyled ps-0">
        <li class="mb-1"><a href="index.html" class="btn btn-toggle align-items-center rounded"> <i class="fa fa-home me-2"></i> Overview</a></li>
        <li class="mb-1"><a href="hosts.html" class="btn btn-toggle align-items-center rounded"> <i class="fa fa-server me-2"></i> Hosts</a></li>
        <li class="mb-1"><a href="alerts.html" class="btn btn-toggle align-items-center rounded"> <i class="fa fa-bell me-2"></i> Alerts</a></li>
        <li class="mb-1"><a href="settings.html" class="btn btn-toggle align-items-center rounded"> <i class="fa fa-cog me-2"></i> Settings</a></li>
      </ul>
    </nav>

    <!-- Page content -->
    <div id="page-content" class="flex-fill">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid d-flex align-items-center">
  <button class="btn btn-outline-secondary me-3" id="sidebarToggle">
    <i class="fa fa-bars"></i>
  </button>
  <span class="navbar-brand">Dashboard</span>

          <div class="d-flex">
            <div class="me-3">Signed in as <strong>You</strong></div>
            <button class="btn btn-outline-secondary btn-sm"><a href="settings.html" style="text-decoration: none;color: inherit">Profile</a></button>
          </div>
        </div>
      </nav>

      <main class="container-fluid p-4">
        <!-- Metric cards -->
        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="card-title">Total Events</h6>
                <h3 id="total-events">—</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="card-title">Active Alerts</h6>
                <h3 id="active-alerts">—</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="card-title">Hosts</h6>
                <h3 id="host-count">—</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="card-title">Anomalies (24h)</h6>
                <h3 id="anomaly-count">—</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="row g-3">
          <div class="col-md-8">
            <div class="card p-3 shadow-sm">
              <h6>Events Over Time</h6>
              <canvas id="eventsChart" height="120"></canvas>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3 shadow-sm">
              <h6>Alert Severity</h6>
              <canvas id="severityChart" height="120"></canvas>
            </div>
          </div>
        </div>

        <!-- Events table -->
        <div class="card mt-4 shadow-sm">
          <div class="card-body">
            <h6>Recent Events</h6>
            <div class="table-responsive">
              <table class="table table-sm" id="eventsTable">
                <thead class="table-light">
                  <tr><th>Time</th><th>Host</th><th>Type</th><th>Msg</th></tr>
                </thead>
                <tbody>
                  <!-- filled by JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/mock-data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/theme-loader.js"></script>
  <script src="js/toggle.js"></script>
</body>
</html>
